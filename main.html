<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="pic1.jpg" alt="1" />
      <img src="pic2.jpg" alt="2" />
      <img src="pic3.png" alt="3" />
      <img src="pic4.jpg" alt="4" />
    </div>

    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicator" class="indicator"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
